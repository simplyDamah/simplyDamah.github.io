<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/free-vector/halftone-background-with-circles_23-2148907689.jpg);
            color: black;
        }
        nav {
            background-color: none;
            overflow:hidden;
            display: flex;
            justify-content: right;
            gap: 20px;
        }
        nav a{
            padding: 10px 15px;
            border-radius: 15px;
            text-decoration: none;
            color: aqua;
            font-size: 20px;
        }
        nav :hover{
            background-color: black;
            color: white;
            font-size: 20px;
            transition-duration: 2s;
        }
        nav ul {
            list-style-type: none;
            background-color: none;
            color: white;
            font-size: 20px;
            padding: 32px;
            display: block;
        }
        nav ul li {
            float: right;
        }
        nav ul li a {
        text-align: center;
        color:white;
        padding: 5px 12px;
        }
        nav li a:hover {
            background-color:black;
            font-size: 20px;
            transition-duration: 2s;
            justify-content: right;
        }
        delay-image{
            opacity: 0;
            transition: opasity 2s;
        }
        header {
            background-color:none;
            color: white;
            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            }
        .container {
            width: 40%;
            margin: 20px auto;
            padding: 20px;
            background-color:wheat;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1{
            font-size: 32px;
            color: white;
            text-align: center;
        }
        h2 {
            color:red;
            text-align: center;
            margin-bottom: 32px;
           
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px oldlace;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: aqua;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
        }
        @media (min-width: 768px) {
            .form-group.inline {
                display: flex;
                justify-content: space-between;
            }
            .form-group.inline label,
            .form-group.inline input,
            .form-group.inline select {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
        <a href="home.html">Home</a>
        <a href="about Us.html">About us</a>
        <a href="register.html">Register</a>
        <a href="contact us.html">Contact us</a>
        <a href="login.html">Login</a>
        </ul>
    </nav>
    <h1>LENANA GIRLS SECONDARY SCHOOL REGISTRATION FORM</h1>
    <div class="container">
        <h2>Register Here</h2>
        <form action="register" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group inline">
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade" required>
                        <option value="">Select Grade</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                        <option value="4">Grade 4</option>
                        <option value="5">Grade 5</option>
                        <option value="6">Grade 6</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="parent-name">Parent/Guardian Name:</label>
                <input type="text" id="parent-name" name="parent-name" required>
            </div>
            <div class="form-group">
                <label for="parent-phone">Parent/Guardian Phone Number:</label>
                <input type="tel" id="parent-phone" name="parent-phone" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
